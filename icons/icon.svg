<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6ee"/>
      <stop offset="100%" style="stop-color:#e6f7ff"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#e84a7f"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="20" fill="url(#bgGrad)"/>
  
  <!-- タブ3（背景） -->
  <rect x="35" y="20" width="75" height="50" rx="6" fill="#ffffff" filter="url(#shadow)" opacity="0.7"/>
  <rect x="35" y="20" width="75" height="12" rx="6" ry="0" fill="url(#blueGrad)" opacity="0.5"/>
  
  <!-- タブ2（中間） -->
  <rect x="25" y="35" width="75" height="50" rx="6" fill="#ffffff" filter="url(#shadow)" opacity="0.85"/>
  <rect x="25" y="35" width="75" height="12" rx="6" ry="0" fill="url(#blueGrad)" opacity="0.7"/>
  
  <!-- タブ1（前面） -->
  <rect x="15" y="50" width="75" height="50" rx="6" fill="#ffffff" filter="url(#shadow)"/>
  <rect x="15" y="50" width="75" height="12" rx="6" ry="0" fill="url(#pinkGrad)"/>
  
  <!-- URLアイコン -->
  <circle cx="85" cy="90" r="20" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="85" y="97" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">URL</text>
</svg>
